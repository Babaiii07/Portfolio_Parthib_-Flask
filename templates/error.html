{% extends 'base.html' %}

{% block headersection %}
<!-- Animation CSS -->
<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-10px);
    }
    60% {
      transform: translateY(-5px);
    }
  }

  .header-container {
    text-align: center;
    animation: fadeIn 1s ease-in-out; /* Fade-in effect */
    margin-top: 6rem; /* Space for fixed header */
  }

  .header-container img {
    max-width: 100%;
    height: auto;
    animation: fadeIn 1.5s ease-in-out; /* Fade-in for the image */
  }

  .btn-secondary {
    animation: bounce 1s infinite; /* Bounce effect for button */
  }
</style>

<section class="header-container">
  <div class="content-text">
    <h2>{{ message }}</h2>
    <img src="https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif" alt="Error GIF">
  </div>
  <a href="{{ url_for('main_page') }}" class="btn btn-secondary">Go Back to HomePage</a>
</section>
{% endblock %}

<!-- Optional: Add any additional JavaScript if needed -->
<script>
  // Optional JavaScript for extra effects or interactions can go here
  document.addEventListener('DOMContentLoaded', function() {
    // You can add additional JS functionality if needed
  });
</script>
