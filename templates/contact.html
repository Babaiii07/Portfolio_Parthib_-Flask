{% block headersection %}
<section class="header-container">
    <div class="content-text">
        <h2>Contact Me</h2>
    </div>
</section>

{% block body %}
<section class="contact-form-container">
    <h2>Get in Touch</h2>
    <form action="{{ url_for('contact_page') }}" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="phone" placeholder="Your Phone Number" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4; /* Light background for better contrast */
            color: #343a40;
            margin: 0;
            padding: 0;
        }
    
        .header-container {
            color: white;
            padding: 50px 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
    
        .header-container h2 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    
        .textcard {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 120px;
            position: relative; /* Added for animation */
            overflow: hidden; /* For image hover effect */
        }
    
        .textcard img {
            transition: transform 0.3s ease;
        }
    
        .textcard:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    
        .textcard:hover img {
            transform: scale(1.1);
        }
    
        .contact-form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            max-width: 600px;
            margin: 40px auto;
        }
    
        .contact-form-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #007bff;
            animation: slideIn 0.5s ease-in-out;
        }
    
        .contact-form-container input,
        .contact-form-container textarea {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s, box-shadow 0.3s;
            font-size: 1rem;
        }
    
        .contact-form-container input:focus,
        .contact-form-container textarea:focus {
            border: 1px solid #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
    
        .contact-form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }
    
        .contact-form-container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    
        /* Animation Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .textcard {
                width: 100px; /* Adjust card width for smaller screens */
            }
    
            .header-container h2 {
                font-size: 2rem; /* Adjust header font size */
            }
    
            .contact-form-container {
                padding: 20px; /* Adjust padding for smaller screens */
            }
    
            .contact-form-container h2 {
                font-size: 1.5rem; /* Adjust heading font size */
            }
        }
        .contact-form-container {
            position: relative; /* Ensure the container is positioned for the pseudo-element */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            max-width: 600px;
            margin: 40px auto;
            color: #fff; /* Change text color to white for better contrast */
            overflow: hidden; /* Prevent overflow of the pseudo-element */
        }

        .contact-form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/static/assets/971.jpg'); /* Background image */
            background-size: cover; /* Cover the entire container */
            background-position: center; /* Center the background image */
            opacity: 0.5; /* Adjust this value to reduce transparency (0 is fully transparent, 1 is fully opaque) */
            z-index: 1; /* Position below the text */
        }

        .contact-form-container h2,
        .contact-form-container input,
        .contact-form-container textarea,
        .contact-form-container button {
            position: relative; /* Position above the pseudo-element */
            z-index: 2; /* Ensure text and form elements are above the overlay */
        }

        .contact-form-container input,
        .contact-form-container textarea {
            background-color: rgba(255, 255, 255, 0.8); /* Light background for input fields */
            color: #343a40; /* Dark text color */
        }

        .contact-form-container button {
            background-color: rgba(0, 123, 255, 0.9); /* Semi-transparent button background */
        }

        .contact-form-container button:hover {
            background-color: rgba(0, 86, 179, 0.9); /* Darken on hover */
        }
    </style>
</section>
